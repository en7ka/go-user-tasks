version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate:v4.17.1
    depends_on:
      - db
    command: [
      "-path", "/migrations",
      "-database", "postgres://app:app@db:5432/app?sslmode=disable",
      "up"
    ]
    volumes:
      - ./migrations:/migrations:ro
    restart: on-failure

  app:
    build: .
    environment:
      DB_DSN: postgres://app:app@db:5432/app?sslmode=disable
      JWT_SECRET: dev-secret
      HTTP_PORT: 8080
    depends_on:
      - db
      - migrate
    ports:
      - "8080:8080"

volumes:
  dbdata:
